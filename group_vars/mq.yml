---
hostname: rabbitmq-server

# nginx SSL Self-signed Certificate Configuration.
mq_frontend_create_self_signed_cert: "true"
mq_frontend_ssl_cert: "/etc/ssl/certs/{{ hostname }}.crt"
mq_frontend_ssl_csr: "/etc/ssl/private/{{ hostname }}.csr"
mq_frontend_ssl_key: "/etc/ssl/private/{{ hostname }}.key"


# NGINX
nginx_servers:
  - rabbitmq
nginx_ssl_servers:
  - rabbitmq-ssl
nginx_enable_default_server: false
nginx_remove_default_vhost: true
nginx_conf_http:
  client_max_body_size: 1g
  # gzip: "on" # This is enabled by default in Ubuntu, and the duplicate directive will cause a crash.
  gzip_proxied: "any"
  gzip_static: "on"   # The ngx_http_gzip_static_module module allows sending precompressed files with the ".gz" filename extension instead of regular files.
  gzip_vary: "on"
  gzip_min_length: 128
  gzip_comp_level: 6  # Tradeoff of better compression for slightly more CPU time.
  gzip_types: |
      text/plain
      text/css
      text/xml
      text/javascript
      application/javascript
      application/x-javascript
      application/json
      application/xml
      application/xml+rss
      application/xhtml+xml
      application/x-font-ttf
      application/x-font-opentype
      image/png
      image/svg+xml
      image/x-icon

nginx_ssl_role: galaxyproject.self_signed_certs
nginx_conf_ssl_certificate: "{{ mq_frontend_ssl_cert }}"
nginx_conf_ssl_certificate_key: "{{ mq_frontend_ssl_key }}"

#Install pip docker package for ansible
pip_install_packages:
  - name: docker
# RabbitMQ
rabbitmq_container:
  name: rabbit_hole
  image: rabbitmq:3.11-management
  hostname: "{{ hostname }}"

rabbitmq_plugins:
  - rabbitmq_management

rabbitmq_config:
  listeners:
    tcp: none
  ssl_listeners:
    default: 5671
  ssl_options:
    verify: verify_peer
    cacertfile: "{{ mq_frontend_ssl_csr }}"
    certfile: "{{ mq_frontend_ssl_cert }}"
    keyfile: "{{ mq_frontend_ssl_key }}"
    fail_if_no_peer_cert: 'false'
  management_agent:
    disable_metrics_collector: "false"
  management:
    disable_stats: 'false'
  consumer_timeout: 21600000 # 6 hours in milliseconds

rabbitmq_vhosts:
  - /pulsar/pulsar_fr02

rabbitmq_users:
  - user: mqadmin
    password: "{{ vault_rabbitmq_admin_password }}"
    tags: administrator
    vhost: /
  - user: pulsar_fr02
    password: "{{ vault_rabbitmq_password_vhost }}"
    vhost: /pulsar/pulsar_fr02
